<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Replicated Google Page</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="home-nav">
                <img class="home-nav-profile-img"
                    src="https://lh3.googleusercontent.com/ogw/ADGmqu8ktcBtj-QeQI7ISUDNk_HBa5rNy4aDn31AtPF10w=s32-c-mo"
                    srcset="https://lh3.googleusercontent.com/ogw/ADGmqu8ktcBtj-QeQI7ISUDNk_HBa5rNy4aDn31AtPF10w=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu8ktcBtj-QeQI7ISUDNk_HBa5rNy4aDn31AtPF10w=s64-c-mo 2x "
                    alt="profile pic" aria-hidden="true" data-noaft="" data-atf="1">
                <svg class="home-nav-apps-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
                    width="24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" />
                </svg>
                <p class="home-nav-links">Images</p>
                <p class="home-nav-links">Gmail</p>
            </div>
        </nav>
        <main>
            <div class="main-content">
                <div class="main-content-img">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google image">
                </div>
                <div class="main-content-search">
                    <svg class="main-content-searchglass" xmlns="http://www.w3.org/2000/svg" height="24"
                        viewBox="0 0 24 24" width="24" fill="#9AA0A6">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <input class="main-content-search-input" type="text">
                    <img class="main-content-mic"
                        src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
                </div>
                <div class="main-submit-btns">
                    <button class="main-submit-btns-search">Google Search</button>
                    <button class="main-submit-btns-lucky">I'm Feeling Lucky!</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-links">

                <div class="footer-links-1st-row">
                    <p>
                        <img class="footer-img"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                            alt="">Carbon
                        neutral since 2007
                    </p>
                </div>
                <div class="footer-links-2nd-row">
                    <div class="footer-links-2nd-row-1st-col">
                        <p class="footer-links-2nd-row-text">Advertising</p>
                        <p class="footer-links-2nd-row-text">Business</p>
                        <p class="footer-links-2nd-row-text">About</p>
                        <p class="footer-links-2nd-row-text">Store</p>
                        <p class="footer-links-2nd-row-text">How search works</p>
                    </div>
                    <div class="footer-links-2nd-row-2nd-col">
                        <p class="footer-links-2nd-row-2nd-col-text">Privacy</p>
                        <p class="footer-links-2nd-row-2nd-col-text">Terms</p>
                        <p class="footer-links-2nd-row-2nd-col-text">Settings</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
